<body>

  <!-- Navigation -->
  <nav class="navbar navbar-light bg-light static-top">
    <div class="container">
      <a class="navbar-brand" href="https://quantumt95.github.io/immowow/">ImmoWow</a>
      <a class="btn btn-primary" href="#">Sign In</a>
    </div>
  </nav>

  <div class="container-fluid" id="buysellrow">
    <div class="row justify-content-center" id="buysellrow">

          </div>
          <div class="col"></div>
        </div>
      </div>
    </div>
  </div>

        <div class="outer-holder">
          <div class="inner-holder">
            <div class="outter-house-cards">

            <li class="list-inline-item mr-3">

            <li class="list-inline-item">
