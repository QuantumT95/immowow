<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>ImmoWow Buy Page</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <!-- <link href="css/landing-page.min.css" rel="stylesheet"> -->
  <link href="css/landing-page.css" rel="stylesheet">

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-light bg-light static-top">
    <div class="container">
      <a class="navbar-brand" href="https://quantumt95.github.io/immowow/">ImmoWow</a>
      <a class="btn btn-primary" href="#">Sign In</a>
    </div>
  </nav>

  <div class="container-fluid" id="buysellrow">
    <div class="row justify-content-center" id="buysellrow">
      <a href="https://quantumt95.github.io/immowow/sell.html" class="btn btn-outline-dark" id="buysellbuttons">Sell</a>
      <a href="https://quantumt95.github.io/immowow/buy.html" class="btn btn-outline-dark" id="buysellbuttons">Buy</a>
    </div>
  </div>

  <!-- Search Banner -->
  <div class="container-fluid search-banner">
    <div class="col-lg-12">
      <div class="container">
        <div class="row align-items-center" id="searchbanner">
          <div class="col"></div>
          <div class="col">
            <p id="searchtitle">Our Listing</p>
            <div class="input-group">
              <input id="ccSearchInput" type="text" placeholder="Search Site">
              <div class="input-group-addon" id="clearBtn"><i class="glyphicon glyphicon-remove-circle"></i>
              </div>
              <div class="input-group-addon" id="searchBtn"><i class="glyphicon glyphicon-search"></i>
              </div>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Div to hold house cards -->
  <div>
    <div>
      <div>
        <div class="outer-holder">
          <div class="inner-holder">
            <div class="outter-house-cards">
              <div class="inner-house-cards">
                <div class="super-inner-house-cards">
                  <div class="house-cards">
                    <div class="house-card-images">
                      <div aria-hidden="false" class="outer-house-card-images">
                        <div>
                          <div class="outer-inner-house-card-images" style="padding-top: 66.6667%; background: rgb(216, 216, 216);">
                            <a href="/rooms/example1" target="_blank" aria-hidden="true" tabindex="-1">
                              <span class="house-card-image-span">Explore This Amazing House</span>
                              <div class="house-card-image-layer1">
                                <div class="house-card-image-layer2">
                                  <div class="house-card-image-layer3">
                                    <div class="house-card-image-layer4" style="width: 100%; height: 100%;">
                                      <div class="actual-house-card-image" role="img" aria-label="Explore This Amazing House" style="width: 100%; height: 100%; background-image: url("https://a0.muscache.com/4ea/air/v2/pictures/5fc9f2c6-271a-45b5-bdc9-807edeefbd87.jpg?t=r:w1200-h720-sfit,e:fjpg-c90")"

                                    </div>
                                  </div>
                                </div>
                              </div>
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="house-card-text">
                      <a href="/rooms/example1" target="_blank" rel="noopener" data-check-info-section="true" class="housecard-text-box">
                        <div style="margin-top: 4px;">
                          <div class="house-card-info">
                            <div class="house-card-info-text">
                              25m2 condo - 75006 Paris
                            </div>
                          </div>
                        </div>
                        <div style="margin-top: 2px;">
                          <div class="outer-house-card-info-text-price-box">
                            <div class="outer-inner-house-card-info-text-price-box">
                              <div class="inner-inner-house-card-info-text-price-box">
                                <span>
                                  <span>
                                    <span class="house-card-info-text-price-box-holder">
                                      <span class="house-card-info-text-price-box-holder">
                                        <span class="price">Price</span>
                                        "$450,000"
                                      </span>
                                    </span>
                                  </span>
                                </span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="footer bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
          <p class="text-muted small mb-4 mb-lg-0">&copy;2018</p>
        </div>
        <div class="col-lg-6 h-100 text-center text-lg-right my-auto">
          <ul class="list-inline mb-0">
            <li class="list-inline-item mr-3">
              <a href="#">
                <i class="fab fa-facebook fa-2x fa-fw"></i>
              </a>
            </li>
            <li class="list-inline-item mr-3">
              <a href="#">
                <i class="fab fa-twitter-square fa-2x fa-fw"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#">
                <i class="fab fa-instagram fa-2x fa-fw"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

</body>

</html>
